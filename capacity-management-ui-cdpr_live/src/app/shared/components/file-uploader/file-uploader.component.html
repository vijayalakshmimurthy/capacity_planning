<div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="uploadFile($event)" #fileImportInput>
    <label class="custom-file-label" for="customFile" pTooltip="{{uploadName}}" tooltipPosition="top"
        tooltipStyleClass="help-tooltip">{{defaultvalue}}</label>
</div>
